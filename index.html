<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Générateur de mot de passe</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
  <center>
    <h1>Générateur de mot de passe</h1>
  </center>
  <section class="centrale">
    <center>
    <div>
      <!-- champ dans lequel on récupère la valeur à convertir -->
      <input type="checkbox" name="chiffre" id="chiffres" value="chi"> Chiffres
      <input type="checkbox" name="carna" id="carnas" value="cna"> Caractères non alphabétiques (ex: !,?,#)<br>
    </div>
    <br>
    <div>
      <!-- champ dans lequel on récupère la valeur à convertir -->
      <label for="nb">Choisissez le nombre de caractères (min 6) :</label>
      <input type="text" name="nb" id="nb_car" class="nb_input" /><br><br>
      <!-- bouton qui actionne la fonction javascript -->
      <input type="submit" value="Générer" onclick="generator.main()">
    </div>
    </center>
  </section>
  <section class="result">
  <center>
    <label for="result">Résultat :</label>
    <!-- champ dans lequel on récupère le résultat convertit -->
    <input type="text" name="result" id="result" class="result_input" />
  </center>
  </section>

</body>
</html>
